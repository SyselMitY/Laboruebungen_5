<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/static/css/styles.css}" type="text/css">
  <title>Login</title>
</head>
<body>
<div class="container">
  <form method="post" th:action="@{/login}">
    <fieldset>
      <legend>MÃ¶d di au</legend>
      <div th:if="${param.error}" class="alert alert-danger">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out.
      </div>
      <div class="form-group">
        <label for="username" class="sr-only">Email</label>
        <input type="text" id="username" name="username" placeholder="Mail" required
               autofocus>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Passwort</label>
        <input type="password" id="password" name="password" placeholder="Wos sicheres bitte" required>
      </div>
      <div class="form-check">
        <label class="form-check-label" for="remember-me">Remember me</label>
        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
      </div>
    </fieldset>
    <button class="btn btn-lg btn-primary" type="submit">Login</button>
  </form>
</div>
</body>
</html>
